<!DOCTYPE html>
<html>
<head>
    <title>CSS Positioning Exercise</title>
    <style>
.blue-box {
    width: 500px;
    height: 300px;
    background-color: blue;
    position: relative;
    margin: 200px;
}

.red-circle {
    width: 200px;
    height: 200px;
    left: 250px;
    border-radius: 50%;
    background-color: red;
    position: absolute;
    top: 150px;
}

    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
